<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f4e9dc, #e3d5ca);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: #6d4c41;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 3px solid #4e342e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.9rem;
            color: #ffffff;
            font-weight: bold;
            text-transform: lowercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
        }
        .navbar-brand i {
            margin-right: 10px;
        }
        .nav-link {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .nav-link i {
            margin-right: 8px;
        }
        .nav-link:hover {
            color: #d7ccc8;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input {
            border-radius: 25px;
            padding: 12px 24px;
            width: 70%;
            border: 2px solid #a1887f;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .search-bar input:focus {
            border-color: #8d6e63;
            box-shadow: 0 6px 12px rgba(141, 110, 99, 0.2);
        }
        .btn-search {
            background-color: #8d6e63;
            color: white;
            border-radius: 25px;
            padding: 8px 30px;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .btn-search:hover {
            background-color: #6d4c41;
        }
        .product-image {
            width: 200px; /* Fixed width */
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .btn-warning {
            background-color: #8d6e63;
            border: none;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-warning:hover {
            background-color: #6d4c41;
        }
        .container-fluid {
            padding: 0;
        }
        .row {
            margin: 0;
        }
        .image-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
            color: #4e342e;
        }
        .product-card {
            margin-bottom: 20px;
        }
    </style>
    <title>Lokoj Crafts</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shopping-cart"></i>
                LokojCrafts.com
            </a>
            <div class="ml-auto d-flex align-items-center">
                <a class="nav-link" href="#">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a class="nav-link" href="#">
                    <i class="fas fa-user-cog"></i>
                    Artisan Profile
                </a>
                <a class="nav-link" href="#">
                    <i class="fas fa-history"></i>
                    History of Handicrafts
                </a>
                <a class="nav-link" href="#">
                    <i class="fas fa-cart-plus"></i>
                    Add to Cart
                </a>
                <a class="nav-link" href="#">
                    <i class="fas fa-truck"></i>
                    Payment & Courier
                </a>
                <a class="nav-link" href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    Log Out
                </a>
            </div>
        </nav>

        <div class="search-bar">
            <form class="d-flex justify-content-center">
                <input type="search" name='item_name' placeholder="Search For Products" class="form-control">
                <button class="btn btn-search ml-2" type="submit">Search</button>
            </form>
        </div>

        <!-- Product Grid -->
        <div class="container mt-4">
            <div class="row">
                <!-- Product 1: Bamboo Pen Holder -->
                <div class="col-md-4 product-card">
                    <div class="text-center">
                        <img src="baa.jpg" alt="Bamboo Pen Holder" class="img-fluid product-image">
                        <p class="image-name">Bamboo Pen Holder</p>
                        <div class="mt-3">
                            <a href="#" class="btn btn-warning">View</a>
                            <button class="btn btn-warning ml-2">Add to cart</button>
                        </div>
                    </div>
                </div>

                <!-- Product 2: Nakshi Kantha -->
                <div class="col-md-4 product-card">
                    <div class="text-center">
                        <img src="5.jpg" alt="Nakshi Kantha" class="img-fluid product-image">
                        <p class="image-name">Nakshi Kantha</p>
                        <div class="mt-3">
                            <a href="#" class="btn btn-warning">View</a>
                            <button class="btn btn-warning ml-2">Add to cart</button>
                        </div>
                    </div>
                </div>

                <!-- Product 3: Bamboo Craft -->
                <div class="col-md-4 product-card">
                    <div class="text-center">
                        <img src="6.jpg" alt="Bamboo Craft" class="img-fluid product-image">
                        <p class="image-name">Bamboo Craft</p>
                        <div class="mt-3">
                            <a href="#" class="btn btn-warning">View</a>
                            <button class="btn btn-warning ml-2">Add to cart</button>
                        </div>
                    </div>
                </div>

                <!-- Product 4: Bamboo Basket -->
                <div class="col-md-4 product-card">
                    <div class="text-center">
                        <img src="8.png" alt="Bamboo Basket" class="img-fluid product-image">
                        <p class="image-name">Bamboo Basket</p>
                        <div class="mt-3">
                            <a href="#" class="btn btn-warning">View</a>
                            <button class="btn btn-warning ml-2">Add to cart</button>
                        </div>
                    </div>
                </div>

                <!-- Product 5: Terracotta Clay -->
                <div class="col-md-4 product-card">
                    <div class="text-center">
                        <img src="k.png" alt="Terracotta Clay" class="img-fluid product-image">
                        <p class="image-name">Terracotta Clay</p>
                        <div class="mt-3">
                            <a href="#" class="btn btn-warning">View</a>
                            <button class="btn btn-warning ml-2">Add to cart</button>
                        </div>
                    </div>
                </div>

                <!-- Product 6: Bamboo Bicycle -->
                <div class="col-md-4 product-card">
                    <div class="text-center">
                        <img src="a.jpg" alt="Bamboo Bicycle" class="img-fluid product-image">
                        <p class="image-name">Bamboo Bicycle</p>
                        <div class="mt-3">
                            <a href="#" class="btn btn-warning">View</a>
                            <button class="btn btn-warning ml-2">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
